<!DOCTYPE html>
<html lang="ru">
<head>

    <script type="application/javascript" src="script.js" defer async></script>

</head>
<body>

<section>

    <div class="parallax-bg" data-speed="0.1"></div>
    <div class="content">И снова фон</div>
</section>

</body>
</html>
